<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
[
  <!ATTLIST button meta-data CDATA #IMPLIED>
]>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-wmeta-datath, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="header">CALCULATOR</div>
        <div class="display" >0</div>
        <button type="submit" meta-data="AC" class="light-grey"  >AC</button>
        <button type="submit" meta-data="+-" class="light-grey"  >+/-</button>
        <button type="submit" meta-data="%" class="light-grey"  >%</button>
        <button type="submit" meta-data="/" class="or" >/</button>
        <button type="submit" meta-data="7" class="gr">7</button>
        <button type="submit" meta-data="8" class="gr">8</button>
        <button type="submit" meta-data="9" class="gr">9</button>
        <button type="submit" meta-data="*" class="or">X</button>
        <button type="submit" meta-data="4" class="gr">4</button>
        <button type="submit" meta-data="5" class="gr">5</button>
        <button type="submit" meta-data="6" class="gr">6</button>
        <button type="submit" meta-data="-" class="or">-</button>
        <button type="submit" meta-data="1" class="gr">1</button>
        <button type="submit" meta-data="2" class="gr">2</button>
        <button type="submit" meta-data="3" class="gr">3</button>
        <button type="submit" meta-data="+" class="or">+</button>
        <button type="submit" meta-data="0" class="zero gr">0</button>
        <button type="submit" meta-data="." class="gr">.</button>
        <button type="submit" meta-data="=" class="or">=</button>
    </div>

    <script src="cal.js" ></script>
    
</body>

</html>
